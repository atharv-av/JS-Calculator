<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/0242f31d13.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/site.webmanifest">
    <title>Calculate Me!</title>
</head>
<body>
    <h1 class="text-6xl font-bold text-center text-white bg-black w-fit m-auto opacity-[76.2]">Welcome to Calculate Me!</h1>
    <div class="container bg-black opacity-75 border-black border-2 rounded-xl mx-auto my-10 p-12 w-fit flex flex-col justify-center items-center">
        <div class="row">
            <input title= "txt" type="text" class="bg-white mb-4 w-72 h-12 text-2xl font-bold p-2 border-2 rounded-xl border-black">
        </div>

        <div class="row">
            <button class="button btn">AC</button>
            <button title="btn" class="button btn"><i class="fa-solid fa-delete-left"></i></button>
            <button class="button btn">%</button>
            <button class="button btn">/</button>
        </div>

        <div class="row">
            <button class="button btn">7</button>
            <button class="button btn">8</button>
            <button class="button btn">9</button>
            <button class="button btn">X</button>
        </div>

        <div class="row">
            <button class="button btn">4</button>
            <button class="button btn">5</button>
            <button class="button btn">6</button>
            <button class="button btn">-</button>
        </div>

        <div class="row">
            <button class="button btn">1</button>
            <button class="button btn">2</button>
            <button class="button btn">3</button>
            <button class="button btn">+</button>
        </div>

        <div class="row">
            <button class="button p-4 m-[3.5px] h-16 w-36 text-black bg-white border-2 border-black rounded-xl font-bold text-xl hover:bg-black hover:text-white hover:border-white hover:border-2 transition-all duration-[0.64s]">0</button>
            <button class="button btn">.</button>
            <button class="button btn">=</button>
        </div>
    </div>
</body>
</html>
